<div class="info-box">
  <app-navigation-help class="navigation-help"></app-navigation-help>
  <h1>Davao Coffee Crawl 2023</h1>
  <button type="button" (click)="onSelect()">check camera specs</button>
  <button type="button" (click)="pauseFlight()">pause flight</button>
  <button type="button" (click)="resumeFlight()">resume flight</button>
  <h6>{{ position }}</h6>
  <h6>{{ right }}</h6>
  <h6>{{ up }}</h6>
  <h6>{{ direction }}</h6>
</div>
